<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      padding: 16px;
      background: #f5f5f5;
    }
    
    .services-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .service-card {
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 24px;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
    }
    
    .service-card:hover {
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
      border-color: #00C853;
    }
    
    .service-header {
      margin-bottom: 16px;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 12px;
    }
    
    .service-name {
      font-size: 24px;
      font-weight: bold;
      color: #023d1a;
      margin-bottom: 8px;
    }
    
    .service-type {
      font-size: 16px;
      color: #666;
    }
    
    .service-pricing {
      margin: 16px 0;
    }
    
    .price-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      font-size: 16px;
    }
    
    .price-label {
      color: #666;
    }
    
    .price-value {
      font-weight: bold;
      color: #00C853;
      font-size: 20px;
    }
    
    .service-features {
      margin: 16px 0;
    }
    
    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-size: 14px;
      color: #333;
    }
    
    .feature-icon {
      margin-right: 8px;
      font-size: 18px;
    }
    
    .select-button {
      width: 100%;
      background: #00C853;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 16px;
    }
    
    .select-button:hover {
      background: #00B248;
    }
    
    .select-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="services-container" id="services-container">
    <div style="padding: 40px; text-align: center; color: #666; font-size: 18px; grid-column: 1 / -1;">
      <div style="margin-bottom: 10px;">‚è≥</div>
      <div>Loading services...</div>
    </div>
  </div>

  <script>
    // Function to render a single service card
    function renderService(service) {
      const serviceName = service.name || service.serviceType || service.serviceCode || "Service";
      const serviceType = service.type || service.serviceCode || "N/A";
      
      const features = [];
      if (service.deliveryDays) {
        features.push({ icon: 'üì¶', text: `${service.deliveryDays} business day${service.deliveryDays > 1 ? 's' : ''} delivery` });
      }
      if (service.serviceType && service.serviceType !== serviceName) {
        features.push({ icon: 'üìã', text: service.serviceType });
      }
      if (service.dataPulse) {
        features.push({ icon: 'üìä', text: `Data Pulse: ${service.dataPulse}${service.dataLimit ? ` (Limit: ${service.dataLimit})` : ''}` });
      }
      
      return `
        <div class="service-card">
          <div class="service-header">
            <div class="service-name">üöö ${serviceName}</div>
            <div class="service-type">${serviceType}</div>
          </div>
          
          <div class="service-pricing">
            ${service.shippingAmount ? `
              <div class="price-item">
                <span class="price-label">Shipping Cost:</span>
                <span class="price-value">$${service.shippingAmount}</span>
              </div>
            ` : ''}
            ${service.pulseCost ? `
              <div class="price-item">
                <span class="price-label">Pulse Cost:</span>
                <span class="price-value">$${service.pulseCost}</span>
              </div>
            ` : ''}
          </div>
          
          ${features.length > 0 ? `
            <div class="service-features">
              ${features.map(f => `
                <div class="feature">
                  <span class="feature-icon">${f.icon}</span>
                  <span>${f.text}</span>
                </div>
              `).join('')}
            </div>
          ` : ''}
          
          <button class="select-button" onclick="selectService('${service.serviceCode || service.type || ''}')">
            ‚úÖ Select Service
          </button>
        </div>
      `;
    }
    
    function selectService(serviceCode) {
      if (window.openai?.callTool) {
        // You can implement a tool call here if needed
        alert(`‚úÖ Service "${serviceCode}" selected!`);
        console.log('Service selected:', serviceCode);
      } else {
        alert(`‚úÖ Service selected!`);
        console.log('Service selected:', serviceCode);
      }
    }
    
    // Make selectService available globally
    window.selectService = selectService;
    
    // Function to check if toolOutput has valid data
    function hasValidToolOutput() {
      if (!window.openai) return false;
      
      const toolOutput = window.openai.toolOutput;
      if (toolOutput && toolOutput !== null && typeof toolOutput === 'object') {
        // Check if it has services array
        if (toolOutput.services && Array.isArray(toolOutput.services)) {
          return true;
        }
        // Or check structuredContent.services
        if (toolOutput.structuredContent && toolOutput.structuredContent.services && 
            Array.isArray(toolOutput.structuredContent.services)) {
          return true;
        }
      }
      
      // Also check toolResponseMetadata
      const metadata = window.openai.toolResponseMetadata;
      if (metadata && metadata !== null && typeof metadata === 'object') {
        if (metadata.services && Array.isArray(metadata.services)) {
          return true;
        }
      }
      
      return false;
    }
    
    // Function to extract services from toolOutput
    function extractServices() {
      if (!window.openai) {
        console.log('extractServices: window.openai not available');
        return [];
      }
      
      let toolOutput = window.openai.toolOutput;
      console.log('extractServices: toolOutput =', toolOutput);
      
      if (toolOutput && toolOutput !== null && typeof toolOutput === 'object') {
        // Try direct services property
        if (toolOutput.services && Array.isArray(toolOutput.services)) {
          console.log('extractServices: Found services in toolOutput.services, count:', toolOutput.services.length);
          return toolOutput.services;
        }
        // Try structuredContent.services
        if (toolOutput.structuredContent && toolOutput.structuredContent.services && 
            Array.isArray(toolOutput.structuredContent.services)) {
          console.log('extractServices: Found services in structuredContent, count:', toolOutput.structuredContent.services.length);
          return toolOutput.structuredContent.services;
        }
      }
      
      // Try toolResponseMetadata
      const metadata = window.openai.toolResponseMetadata;
      if (metadata && metadata !== null && typeof metadata === 'object') {
        if (metadata.services && Array.isArray(metadata.services)) {
          console.log('extractServices: Found services in toolResponseMetadata, count:', metadata.services.length);
          return metadata.services;
        }
      }
      
      console.log('extractServices: No services found, returning empty array');
      return [];
    }
    
    // Function to render all services
    function renderAllServices() {
      const container = document.getElementById('services-container');
      if (!container) {
        console.error('Services container not found');
        return false;
      }
      
      const services = extractServices();
      
      console.log('=== DEBUG: Rendering services ===');
      console.log('Services count:', services.length);
      console.log('Services:', services);
      console.log('=============================');
      
      // Don't show empty immediately - return false so retry continues
      if (services.length === 0) {
        // Keep showing "Loading services..." instead of empty
        return false;
      }
      
      container.innerHTML = services.map(renderService).join('');
      return true;
    }
    
    // Permanent solution: Watch for toolOutput changing from null to data
    let rendered = false;
    let lastToolOutputValue = null;
    let checkCount = 0;
    const maxChecks = 500; // Check for up to 25 seconds (500 * 50ms)
    let toolOutputProxy = null;
    
    // Try to intercept toolOutput property changes using Proxy/defineProperty
    function setupToolOutputWatcher() {
      if (!window.openai || toolOutputProxy) return;

      try {
        const originalDescriptor = Object.getOwnPropertyDescriptor(window.openai, 'toolOutput');

        if (originalDescriptor && originalDescriptor.configurable === false) {
          console.warn('toolOutput property is not configurable, using polling only');
          toolOutputProxy = true;
          return;
        }

        let currentValue = window.openai.toolOutput;

        Object.defineProperty(window.openai, 'toolOutput', {
          get: function() {
            return currentValue;
          },
          set: function(newValue) {
            const oldValue = currentValue;
            currentValue = newValue;

            // If value changed from null/undefined to actual data, render
            if ((oldValue === null || oldValue === undefined) &&
                newValue !== null && newValue !== undefined &&
                typeof newValue === 'object') {
              if (newValue.services || (newValue.structuredContent && newValue.structuredContent.services)) {
                console.log('‚úÖ toolOutput changed from null to data!', newValue);
                setTimeout(() => {
                  if (!rendered) {
                    const success = renderAllServices();
                    if (success) {
                      rendered = true;
                      console.log('‚úÖ Services rendered (property setter detected)');
                    }
                  }
                }, 10);
              }
            }

            if (originalDescriptor && originalDescriptor.set) {
              originalDescriptor.set.call(this, newValue);
            }
          },
          configurable: true,
          enumerable: true
        });

        toolOutputProxy = true;
        console.log('‚úÖ Set up toolOutput property watcher for services');
      } catch (e) {
        console.warn('Could not set up property watcher:', e);
        toolOutputProxy = true;
      }
    }
    
    // Very fast polling to detect when toolOutput changes from null to data
    const fastObserver = setInterval(() => {
      if (rendered) {
        clearInterval(fastObserver);
        return;
      }

      checkCount++;

      // Try to set up property watcher if window.openai is available
      if (window.openai && !toolOutputProxy) {
        setupToolOutputWatcher();
      }

      // Check if toolOutput is now populated with data
      if (hasValidToolOutput()) {
        const success = renderAllServices();
        if (success) {
          console.log('‚úÖ Services rendered successfully (fast observer detected)');
          rendered = true;
          clearInterval(fastObserver);
          return;
        }
      }

      // Track value changes
      const currentValue = window.openai?.toolOutput;
      if (currentValue !== lastToolOutputValue) {
        lastToolOutputValue = currentValue;
        if (hasValidToolOutput()) {
          const success = renderAllServices();
          if (success) {
            console.log('‚úÖ Services rendered (value change detected)');
            rendered = true;
            clearInterval(fastObserver);
            return;
          }
        }
      }

      // Log progress every 20 checks (1 second)
      if (checkCount % 20 === 0 && window.openai?.toolOutput === null) {
        console.log(`Waiting for toolOutput to be populated... (${checkCount * 50}ms)`, {
          hasOpenAI: !!window.openai,
          toolOutputIsNull: window.openai?.toolOutput === null,
          toolOutputType: typeof window.openai?.toolOutput
        });
      }

      if (checkCount >= maxChecks) {
        console.log('Fast observer timeout after 25 seconds');
        clearInterval(fastObserver);
        if (!rendered) {
          const container = document.getElementById('services-container');
          if (container) {
            const debugInfo = window.openai ?
              `<p style="padding: 10px; background: #fff3cd; border: 1px solid #ffc107; border-radius: 4px; margin: 10px 0;">
                <strong>Debug Info:</strong><br>
                window.openai exists: ‚úÖ<br>
                toolOutput exists: ${window.openai.toolOutput ? '‚úÖ' : '‚ùå'}<br>
                toolResponseMetadata exists: ${window.openai.toolResponseMetadata ? '‚úÖ' : '‚ùå'}<br>
                Available keys: ${Object.keys(window.openai).join(', ')}<br>
                toolOutput value: ${JSON.stringify(window.openai.toolOutput || 'null', null, 2)}
              </p>` :
              '<p style="padding: 10px; background: #f8d7da; border: 1px solid #dc3545; border-radius: 4px; margin: 10px 0;"><strong>Error:</strong> window.openai is not available</p>';

            container.innerHTML = debugInfo + '<p style="padding: 20px; text-align: center; color: #d32f2f;">‚ö†Ô∏è Unable to load services. Please try again.</p>';
          }
        }
      }
    }, 50); // Check every 50ms - very fast!
    
    // Start the permanent solution immediately
    setupToolOutputWatcher();
    
    // Also listen for load event as fallback
    window.addEventListener("load", () => {
      console.log('Load event fired, attempting to render services');
      if (!rendered) {
        const success = renderAllServices();
        if (success) {
          rendered = true;
        }
      }
    });
    
    // Also try on DOMContentLoaded
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        console.log('DOMContentLoaded fired, attempting to render services');
        if (!rendered) {
          const success = renderAllServices();
          if (success) {
            rendered = true;
          }
        }
      });
    } else {
      setTimeout(() => {
        console.log('DOM already loaded, attempting to render services');
        if (!rendered) {
          const success = renderAllServices();
          if (success) {
            rendered = true;
          }
        }
      }, 500);
    }
    
    // Also try periodically as a last resort
    const intervalId = setInterval(() => {
      if (rendered) {
        clearInterval(intervalId);
        return;
      }

      if (hasValidToolOutput()) {
        const success = renderAllServices();
        if (success) {
          console.log('‚úÖ Services rendered successfully (interval check)');
          rendered = true;
          clearInterval(intervalId);
        }
      }
    }, 150);

    setTimeout(() => {
      clearInterval(intervalId);
    }, 20000);
  </script>
</body>
</html>
